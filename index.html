<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="#test-section">Typing Test</a></li>
            <li><a href="#info-section">Info</a></li>
        </ul>
    </nav>

    <section id="test-section">
        <h2>Typing Speed Test</h2>
        <!-- Removed the fixed text line as per request -->
        <!-- <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p> -->
        <textarea id="input-area" placeholder="Start typing here..." autofocus></textarea>
        <div class="stats">
            <p>Time: <span id="time">60</span> seconds</p>
            <p>Words per minute: <span id="wpm">0</span></p>
            <button id="start-btn">Start Test</button>
        </div>
        <div id="result-message" class="hidden"></div>
    </section>

    <section id="info-section">
        <h2>About This Test</h2>
        <p>This typing speed test measures how many words you can type correctly in one minute.</p>
        <p>Try to type the given text as accurately and quickly as possible.</p>
    </section>

    <script src="main.ts" type="module"></script>
</body>
</html>
